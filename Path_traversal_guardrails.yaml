rules:
  - id: custom-guardrails-test-rule
    patterns:
      - pattern-inside: |
          def $F(...):
            ...
      - pattern-not-inside: |
          def $F(...):
            ...
            os.path.abspath(...)
            ...
      - pattern-not-inside: |
          def $F(...):
            ...
            os.path.realpath(...)
            ...
      - pattern-either:
          - pattern: open(os.path.join(..., request.$W.get(...), ...), ...)
          - pattern: open(os.path.join(..., request.$W(...), ...), ...)
          - pattern: open(os.path.join(..., request.$W, ...), ...)
          - pattern: open(os.path.join(..., request.$W[...], ...), ...)
          - pattern: |
              $P = os.path.join(..., request.$W.get(...), ...)
              ...
              open($P, ...)
          - pattern: |
              $P = os.path.join(..., request.$W(...), ...)
              ...
              open($P, ...)
          - pattern: |
              $P = os.path.join(..., request.$W, ...)
              ...
              open($P, ...)
          - pattern: |
              $P = os.path.join(..., request.$W[...], ...)
              ...
              open($P, ...)
          - pattern: |
              $V = request.$W.get($X)
              ...
              $P = os.path.join(..., $V, ...)
              ...
              open($P, ...)
          - pattern: |
              $V = request.$W($X)
              ...
              $P = os.path.join(..., $V, ...)
              ...
              open($P, ...)
          - pattern: |
              $V = request.$W[$X]
              ...
              $P = os.path.join(..., $V, ...)
              ...
              open($P, ...)
          - pattern: |
              $V = request.$W
              ...
              $P = os.path.join(..., $V, ...)
              ...
              open($P, ...)
          - pattern: |
              $P = request.$W.get(...)
              ...
              open(os.path.join(..., $P, ...), ...)
          - pattern: |
              $P = request.$W(...)
              ...
              open(os.path.join(..., $P, ...), ...)
          - pattern: |
              $P = request.$W
              ...
              open(os.path.join(..., $P, ...), ...)
          - pattern: |
              $P = request.$W[...]
              ...
              open(os.path.join(..., $P, ...), ...)
    languages:
      - python
    severity: ERROR
    message: Data from request is passed to open().  This is a
      path traversal vulnerability, which can lead to sensitive data being
      leaked.  To mitigate, consider using os.path.abspath or os.path.realpath
      or Path library.
    metadata:
      grId: GR0006
      grTitle: Insecure Access Control
      grDocs: https://docs.example.com/dont-use-dangerous-function
